<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eventster</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container col-12 brand-green pb-1">
    <header class="container d-flex header-direction mb-2">
      <div>
        <div class="d-flex pr-3">
          <h1 class="m-0">Eventster<h1>
              <i class="fas fa-ticket-alt ml-2"></i>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <h6>Your San Diego Events</h6>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center header-controls">
        <div>
          <select name="selectBar" id="selectBar" class="form-control">
            <option value="country">Country</option>
            <option value="rap">Rap</option>
            <option value="rock">Rock</option>
            <option value="jazz">Jazz</option>
            <option value="blues">Blues</option>
            <option value="classical">Classical</option>
            <option value="metal">Heavy Metal</option>
            <option value="electronic">Electronic</option>
            <option value="reggae">Reggae</option>
            <option value="hip hop">Hip Hop</option>
          </select>
        </div>
        <div>
          <button id="searchButton" class="btn btn-primary header-button" type="button" onclick="returnSearch()">Pick Genre
                        <span class="spinner-border spinner-border-sm display-none" role="status" aria-hidden="true"></span>
          </button>
          <!-- <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button> -->
        </div>
      </div>
    </header>
  </div>
  <div class="container d-flex main-content-container">

    <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12 carousel-container pr-0 pl-0">
      <div id="demo" class="carousel slide" data-interval="false">
        <!-- The slideshow -->
        <div class="carousel-inner" id="carousel">
          <div class="carousel-item active background-white">
            <div class="card">
              <img
                src="https://d3vhc53cl8e8km.cloudfront.net/hello-staging/wp-content/uploads/2017/12/22223742/Events-1200x630.jpg"
                alt="Event Intro" class="intro-image">

              <div class="card-body d-flex justify-content-center align-items-center flex-column">
                <h2 class="card-title text-center">Discover your Events Today</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon brand-green rounded-circle icon-padding hvr-grow"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon brand-green rounded-circle icon-padding hvr-grow"></span>
      </a>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12 pl-0 pr-0">
      <div id="map" class="col-12 map"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier/1.0.3/oms.min.js"></script>.
  <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCapjt7RzgfQfQy3eR4aDj4HdvZNX7GjZs">
  </script>
</body>
</html>
