<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ticket Master Event App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container col-12">
    <header class="row d-flex header-direction mt-2 mb-2">
      <div class="d-flex pr-3">
      <h1>Eventster<h1>
        <i class="fas fa-ticket-alt ml-2"></i>
        </div>
        <div class="d-flex">
        <button id="searchButton" class="btn btn-primary" type="button" onclick="returnSearch()">Search
        </button>
          <form>
            <input id="searchBar" name="search" class="form-control h-100" type="text"
              placeholder="Search for events" aria-label="Search">
          </form>
          </div>
    </header>
  </div>
  <div class="container d-flex main-content-container">
    <div class="col-xs-12 col-sm-6 col-md-12 scrolling-wrapper"></div>
  <div class="col-xs-12 col-sm-6 col-md-12">
      <div id="map" class="col-12 map"></div>
  </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="main.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCapjt7RzgfQfQy3eR4aDj4HdvZNX7GjZs">
  </script>
</body>
</html>
